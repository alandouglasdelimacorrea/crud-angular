<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef="let cell">
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox [(ngModel)]="row.select"></mat-checkbox>
            
        </td>
    </ng-container>
  
    <!-- item Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef> Item </th>
      <td mat-cell *matCellDef="let element"> {{element.item}} </td>
    </ng-container>
  
    <!-- qtd Column -->
    <ng-container matColumnDef="campo-qtd">
      <th mat-header-cell *matHeaderCellDef> Quantidade </th>
      <td mat-cell *matCellDef="let element">     {{element.qtd}} </td>
    </ng-container>
  
    <!-- valor Column -->
    <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field appearance="fill" class="campo-preco">
                <mat-label>Pre√ßo</mat-label>
                <input matInput [(ngModel)]="element.valor">
            </mat-form-field>           
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
</table>
